<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Api3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Email Verification" content="Api3">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .card h1 {
            color: #333;
        }

        .card div {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .additional-info {
            margin-top: 30px;
            line-height: 1.6;
            color: #666;
        }

        .additional-info a {
            color: #007BFF;
            text-decoration: none;
        }

        .additional-info a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Api3</h1>
        <div>Your email is successfully verified.</div>
        <div class="additional-info">
            <p>Thank you for verifying your email address. You can now enjoy full access to all our features.</p>
            <p>If you have any questions or need assistance, please contact our support team.</p>
            <p><a href="https://yourwebsite.com/login">Click here</a> to login to your account.</p>
        </div>
    </div>
</body>

</html>
